<div class="container">
  <div class="upper-data">
   @if (14 > 15)
   {
    <img src="../assets/day.png" alt="Day">
   }
   @else
   {
    <img src="../assets/night.png" alt="night">
   }
    <div class="weather-data">
      <div class="location">Lalitpur</div>
      <div class="temperature">{{16 | number: '1.0-0'}}°</div>
    </div>
  </div>
  <div class="lowerdata">
  <div class="more-info-label">
    More information
  </div>
  <div class="more-info-container">
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/hot.png"  alt="max-temp">
        <span>max</span>
      </div>
      <div class="info-block-value">
        27°C
      </div>
    </div>
    
    
        
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/cold.png"  alt="min-temp">
            <span>min</span>
          </div>
          <div class="info-block-value">
            9°C
          </div>
        </div>
      
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/humidity.png"  alt="humidity">
        <span>humidity</span>
      </div>
      <div class="info-block-value">
        29%
      </div>
    </div>
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/wind.png"  alt="wind">
        <span>wind</span>
      </div>
      <div class="info-block-value">
        3km/hr
      </div>
    </div>
   
  
</div>
  </div>
